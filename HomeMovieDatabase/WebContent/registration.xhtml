<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="registrationForm">

        <rich:panel>
            <f:facet name="header">Registration</f:facet>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Username</h:outputLabel>
                    <h:inputText id="username"
                              value="#{credentials.username}"/>
                             
                    <h:outputLabel for="password">Password</h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{credentials.password}"/>
                                
                    <h:outputLabel for="passwordVerify">Verify Password</h:outputLabel>
                    <h:inputSecret id="passwordVerify"
                                value="#{registrationBackBean.passwordVerify}"/>
                               
                    <h:outputLabel for="firstName">First Name</h:outputLabel>
                    <h:inputText id="firstName"
                              value="#{registrationBackBean.newUser.firstName}"/>
                             
                     <h:outputLabel for="lastName">Last Name</h:outputLabel>
                    <h:inputText id="lastName"
                              value="#{registrationBackBean.newUser.lastName}"/>
                </h:panelGrid>
            </div>


        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="submit" value="Rgistration" action="#{registrationBackBean.saveNewUser()}"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
