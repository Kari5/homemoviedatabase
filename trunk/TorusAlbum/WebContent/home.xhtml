<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<a4j:form>

			<a4j:commandButton image="/img/Folder-Add-icon.png"
				title="Add new album" action="#{HomeBean.addNewAlbum()}"
				eventsQueue="homePageQueue" reRender="albumGrid" />
			<br />
			<h:inputText value="#{HomeBean.searchQuery}" title="Search query" />
			<h:selectBooleanCheckbox value="#{HomeBean.imageSearch}"
				title="Image search" />
			<a4j:commandButton title="Execute test search"
				action="#{HomeBean.testSearch()}" eventsQueue="homePageQueue"
				value="Search" reRender="searchResult" />
			<br />
			<rich:dataGrid id="albumGrid" value="#{allAlbumStateContainer.list}"
				var="album" columns="4">
				<a4j:commandButton image="/img/folder-images-icon.png"
					action="#{HomeBean.changeSelectedAlbum(album)}" />
				<br />
				<h:outputText
					value="#{album.title == null ? messages['torusalbum.noTitle'] : album.title}" />
				<br />
				<h:outputText value="Kepek szama: #{album.pictures.size()}" />
			</rich:dataGrid>

			<h:outputText id="searchResult"
				value="#{resultStringStateHolder.selected}"
				style="width: 100%; height: 100%" escape="false"/>

		</a4j:form>
	</ui:define>
</ui:composition>
