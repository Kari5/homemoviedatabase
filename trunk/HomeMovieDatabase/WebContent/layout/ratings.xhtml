<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:subview id="ratings" rendered="#{identity.loggedIn}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich" contentType="text/html">
	<h:form>
		<h:panelGrid columns="1" style="width:100%">
			<rich:panel rendered="#{not RatingsBackBean.ratingExist()}">
				<h:panelGrid columns="2">
					<h:outputText value="Audio" />
					<rich:inputNumberSlider value="#{RatingsBackBean.newRating.audio}"
						minValue="0" maxValue="10" showInput="false"
						enableManualInput="false" />
					<rich:separator height="1" lineType="solid" />
					<rich:separator height="1" lineType="solid" />

					<h:outputText value="Video" />
					<rich:inputNumberSlider value="#{RatingsBackBean.newRating.video}"
						minValue="0" maxValue="10" showInput="false"
						enableManualInput="false" />
					<rich:separator height="1" lineType="solid" />
					<rich:separator height="1" lineType="solid" />

					<h:outputText value="Summa" />
					<rich:inputNumberSlider value="#{RatingsBackBean.newRating.summa}"
						minValue="0" maxValue="10" showInput="false"
						enableManualInput="false" />
					<rich:separator height="1" lineType="solid" />
					<rich:separator height="1" lineType="solid" />

					<h:outputText value="Summary" />
					<h:inputTextarea value="#{RatingsBackBean.newRating.summary}"
						rows="5" cols="100" />
					<rich:separator height="1" lineType="solid" />
					<rich:separator height="1" lineType="solid" />
				</h:panelGrid>
				<h:commandButton value="#{messages['hu.bme.tesslo.hmdb.savenew']}" action="#{RatingsBackBean.saveRating()}" styleClass="myButton">
					<a4j:support event="onclick" reRender="ratingsDataGrid"/>
				</h:commandButton>
			</rich:panel>
			
			<rich:panel style="border:0px">
				<rich:dataGrid id="ratingsDataGrid" value="#{RatingsBackBean.ratings}" var="rating" columns="3" style="border:0px" columnClasses="noBorder">
					<rich:panel header="#{rating.user.lastName} #{rating.user.firstName}">
						<h:panelGrid columns="2">

                                    <h:outputText value="Audio:" styleClass="label"/>
                                    <h:outputText value="#{rating.audio}"/>
                                    <rich:separator height="1" lineType="solid" />
									<rich:separator height="1" lineType="solid" />

                                    <h:outputText value="Video:" styleClass="label"/>
                                    <h:outputText value="#{rating.video}"/>
                                    <rich:separator height="1" lineType="solid" />
									<rich:separator height="1" lineType="solid" />
                                    
                                    
                                    <h:outputText value="Summa:" styleClass="label"/>
                                    <h:outputText value="#{rating.summa}"/>
                                    <rich:separator height="1" lineType="solid" />
									<rich:separator height="1" lineType="solid" />
                                    
                                    
                                    <h:outputText value="Summary:" styleClass="label"/>
                                    <h:outputText value="#{rating.summary}"/>
                                    <rich:separator height="1" lineType="solid" />
									<rich:separator height="1" lineType="solid" />

                            </h:panelGrid>
					</rich:panel>
				</rich:dataGrid>
			</rich:panel>
		</h:panelGrid>
	</h:form>
</f:subview>
