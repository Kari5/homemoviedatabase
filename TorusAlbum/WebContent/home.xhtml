<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<a4j:form>
		
		<a4j:commandButton image="/img/Folder-Add-icon.png" title="Add new album" action="#{HomeBean.addNewAlbum()}" reRender="albumGrid"/>
		<a4j:commandButton title="Execute test search" action="#{HomeBean.testSearch()}" reRender="albumGrid" value="Search"/>
		<br />
		<rich:dataGrid id="albumGrid" value="#{allAlbumStateContainer.list}" var="album"
			columns="4">
			<a4j:commandButton image="/img/folder-images-icon.png" action="#{HomeBean.changeSelectedAlbum(album)}"/>
			<br/>
			<h:outputText
				value="#{album.title == null ? 'Nevtelen album' : album.title}" />
			<br/>
			<h:outputText value="Kepek szama: #{album.pictures.size()}" />
		</rich:dataGrid>
		
		</a4j:form>
	</ui:define>
</ui:composition>
