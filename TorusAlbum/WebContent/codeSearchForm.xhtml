<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:sdh="http://richfaces.org/session-data-helper">
	<a4j:form>
	<center>
		<h:panelGrid columns="3" styleClass="searchGrid" columnClasses="panel20,panel50,panel30">
		<h:graphicImage value="/img/searchIcon.png" height="50px"/>
			<h:inputText value="#{HomeBean.searchQuery}" title="Search query"
				styleClass="searchTextFiled" />
						<a4j:commandButton title="Execute test search"
				image="/img/search.png" action="#{HomeBean.testSearch()}"
				eventsQueue="homePageQueue" value="Search" reRender="searchResult" />
		</h:panelGrid>
		
		<br></br>
		
		<h:panelGrid columns="3">
		<h:outputText value="#{messages['torusSearch.extension']}:"/>
		<h:selectBooleanCheckbox value="#{HomeBean.imageSearch}"
				title="Image search" />
		<h:inputText value="#{HomeBean.searchQuery}" title="Search query"
				styleClass="searchTextFiled" style="width:100%;"/>
		
		<h:outputText value="#{messages['torusSearch.language']}:"/>		
		<h:selectBooleanCheckbox value="#{HomeBean.imageSearch}"
				title="Image search" />
		<h:inputText value="#{HomeBean.searchQuery}" title="Search query"
				styleClass="searchTextFiled" style="width:100%;"/>
						
		<h:outputText value="#{messages['torusSearch.URLfilter']}:"/>
		<h:selectBooleanCheckbox value="#{HomeBean.imageSearch}"
				title="Image search" />
		<h:selectOneMenu value="" style="width:100%;">
			<f:selectItem itemLabel="GitHub" itemValue="1"/>
			<f:selectItem itemLabel="Fedora Source Code" itemValue="2"/>
			<f:selectItem itemLabel="Bitbucket" itemValue="3"/>
			<f:selectItem itemLabel="SourceForge" itemValue="4"/>
			<f:selectItem itemLabel="CodePlex" itemValue="5"/>
			<f:selectItem itemLabel="Google Code" itemValue="6"/>
		</h:selectOneMenu>
		
		<h:outputText value="#{messages['torusSearch.tutorial']}:"/>
		<h:selectBooleanCheckbox value="#{HomeBean.imageSearch}"
				title="Image search" />
		<h:selectOneMenu value="" style="width:100%;">
			<f:selectItem itemLabel="Stackoverflow" itemValue="1"/>
			<f:selectItem itemLabel="Code Ranch" itemValue="2"/>
			<f:selectItem itemLabel="Code Project" itemValue="3"/>
			<f:selectItem itemLabel="msdn" itemValue="4"/>
		</h:selectOneMenu>
		</h:panelGrid>
		
		<br />
		<h:outputText id="searchResult"
			value="#{resultStringStateHolder.selected}"
			style="width: 100%; height: 100%" escape="false" />
</center>
	</a4j:form>

</f:subview>
