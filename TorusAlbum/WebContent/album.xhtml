<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<a4j:form>
		<h:inputText value="#{AlbumBean.newPictureURL}" title="Kep url-je!" required="true"/>
		<a4j:commandButton image="/img/image-add-icon.png" title="Add new picture" action="#{AlbumBean.addPicture()}" reRender="pictureGrid"/>
		</a4j:form>
		<br />
		<a4j:form>
		<rich:dataGrid id="pictureGrid" value="#{selectedAlbumStateHolder.selected.pictures}" var="picture"
			columns="4">
			<h:graphicImage value="#{picture.url}" width="300"/>
		</rich:dataGrid>
		
		</a4j:form>
	</ui:define>
</ui:composition>
